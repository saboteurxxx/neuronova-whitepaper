<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NEURONOVA</title>
  <style>
    body { 
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Космический фон */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: 
        radial-gradient(ellipse at center, rgba(20,30,60,0.8) 0%, rgba(0,0,10,0.95) 100%),
        repeating-radial-gradient(circle at 30% 40%, rgba(100,150,255,0.05) 0px, transparent 2px),
        repeating-radial-gradient(circle at 70% 60%, rgba(0,200,255,0.03) 0px, transparent 3px);
      animation: drift 120s linear infinite;
      z-index: -1;
    }
    @keyframes drift {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .container {
      text-align: center;
      padding: 60px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NEURONOVA</h1>
    <p>AI Agents Marketplace & Blockchain Ecosystem</p>
  </div>
</body>
</html>
