  <style>
    /* --- RESET --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      color: white;
      background: radial-gradient(ellipse at top, #071226, #04050A 60%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    /* --- LOGO --- */
    .logo {
      width: 160px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      filter: drop-shadow(0 0 12px rgba(0, 185, 255, 0.6));
    }

    /* --- TITLE --- */
    h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin-top: 20px;
      background: linear-gradient(90deg, #42b3ff, #89d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(0, 150, 255, 0.3);
      animation: glowText 3s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 25px rgba(0, 160, 255, 0.3); }
      to { text-shadow: 0 0 45px rgba(0, 200, 255, 0.6); }
    }

    p {
      color: #a8b3c3;
      margin-top: 8px;
      font-size: 1.1rem;
    }

    /* --- BUTTONS --- */
    .btn-group {
      margin-top: 35px;
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    .btn {
      background: linear-gradient(90deg, #009dff, #5d4eff);
      border: none;
      color: white;
      font-size: 1rem;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 155, 255, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 180, 255, 0.8);
    }

    /* --- 3D Sphere Glow --- */
    .sphere {
      position: absolute;
      width: 380px;
      height: 380px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 30% 30%, rgba(0, 185, 255, 0.3), transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
      animation: pulse 5s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.15); }
    }

    /* --- FOOTER --- */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #6b7c93;
    }

    footer a {
      color: #00b3ff;
      text-decoration: none;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .btn { padding: 10px 20px; }
      .sphere { width: 260px; height: 260px; }
    }
  </style>
</head>
