<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEURONOVA ‚Äî AI Agents Marketplace & Blockchain Ecosystem</title>
  <style>
    :root {
      --bg-light: radial-gradient(circle at top, #f6faff, #ffffff);
      --bg-dark: radial-gradient(circle at top, #0b0e11, #020406);
      --text-light: #0b0e11;
      --text-dark: #f6faff;
      --accent: #007bff;
      --shadow-accent: rgba(0, 123, 255, 0.4);
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.6s ease, color 0.6s ease;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* INTRO ANIMATION OVERLAY */
    #intro-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #020406 40%, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 1.5s ease 2.8s forwards;
      overflow: hidden;
    }

    .intro-symbol {
      position: absolute;
      font-size: 22px;
      opacity: 0;
      animation: symbolMove 2.4s ease forwards;
    }

    #intro-logo {
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 3px;
      opacity: 0;
      animation: logoAppear 2.5s ease 1.2s forwards;
    }

    @keyframes symbolMove {
      0% { opacity: 0; transform: translate(0, 0) scale(0.6); }
      60% { opacity: 1; transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px)) scale(1); }
      100% { opacity: 0; transform: translate(0, 0) scale(0); }
    }

    @keyframes logoAppear {
      0% { opacity: 0; transform: scale(0.8); letter-spacing: 8px; }
      60% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); letter-spacing: 3px; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .theme-toggle {
      position: fixed;
      top: 16px; right: 20px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: var(--accent);
      transition: transform 0.2s ease;
      z-index: 3;
    }

    .theme-toggle:hover { transform: scale(1.1); }

    header {
      padding-top: 80px;
      padding-bottom: 40px;
      animation: fadeIn 1.2s ease;
    }

    header img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
      transition: filter 0.5s ease;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.2));
    }

    body.dark #logo {
      filter: brightness(0) invert(1) drop-shadow(0 0 15px var(--shadow-accent));
    }

    h1 { font-size: 30px; margin-bottom: 10px; font-weight: 700; }
    h2 { font-size: 16px; color: var(--accent); margin-bottom: 25px; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    footer {
      margin-top: 80px;
      padding: 40px;
      font-size: 14px;
      color: #aaa;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- INTRO ANIMATION -->
  <div id="intro-overlay">
    <div id="intro-logo">NEURONOVA</div>
  </div>

  <canvas id="bg"></canvas>
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <header>
    <img id="logo" src="logo-transparent.png" alt="NEURONOVA Logo" />
    <h1>NEURONOVA</h1>
    <h2>AI Agents Marketplace & Blockchain Ecosystem</h2>
    <div class="buttons">
      <a href="neuronova-whitepaper.zip" class="btn btn-primary">üìÑ Download White Paper (RU/EN)</a>
      <a href="https://github.com/saboteurxxx/neuronova-whitepaper" class="btn btn-dark">‚≠ê View on GitHub</a>
    </div>
  </header>

  <footer>
    Contact: <a href="mailto:mchefonov37@gmail.com">mchefonov37@gmail.com</a> |
    Telegram: <a href="https://t.me/saboteurxxx">@saboteurxxx</a>
  </footer>

  <script>
    // Intro effect with formulas
    const intro = document.getElementById('intro-overlay');
    const formulas = ["Œ£", "‚à´", "Œª", "AI", "ZK", "‚àÇx", "œà", "‚Ñ¶", "œÄ", "‚àá", "∆í(x)", "Œû"];
    for (let i = 0; i < 25; i++) {
      const s = document.createElement("div");
      s.className = "intro-symbol";
      s.textContent = formulas[Math.floor(Math.random() * formulas.length)];
      s.style.setProperty("--x", Math.random() * 300 - 150);
      s.style.setProperty("--y", Math.random() * 300 - 150);
      s.style.left = "50%";
      s.style.top = "50%";
      s.style.animationDelay = `${Math.random() * 0.9}s`;
      intro.appendChild(s);
    }

    // Play intro sound
    window.addEventListener("DOMContentLoaded", () => {
      const audio = new Audio("https://cdn.pixabay.com/download/audio/2022/02/23/audio_6d79b9b056.mp3?filename=digital-transition-110997.mp3");
      audio.volume = 0.4;
      audio.play().catch(() => {});
    });

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
